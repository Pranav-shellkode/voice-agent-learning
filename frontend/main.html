<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shellkode Helpdesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ô∏èHelpdesk</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your helpdesk assistant. You can type or speak to me!
                    How can I help you today ?.....
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Processing</div>

        <div class="controls">
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="text" id="textModeBtn">‚úèÔ∏è Text</button>
                <button class="mode-tab" data-mode="voice" id="voiceModeBtn">üé§ Voice</button>
            </div>

            <!-- Text Mode -->
            <div id="textMode">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Start typing your query..."
                        autocomplete="off"
                    >
                    <button class="btn-primary" id="sendBtn">Send</button>
                </div>
            </div>

            <!-- Voice Mode -->
            <div id="voiceMode" style="display: none;">
                <button class="btn-record" id="recordBtn"></button>
                <p id="recordingStatus" class="recording-indicator">
                    Click to start recording
                </p>
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="connectBtn">Connect</button>
                <button class="btn-secondary" id="clearBtn">Clear Chat</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
